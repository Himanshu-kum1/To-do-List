<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do App</title>
  <link rel="StyleSheet" href="Style.css" >
</head>
<body>
  <div class="container">
    <div class="statas-container">
       <div class="details">
        <h1>To-Do App</h1>
        <p>&quot;Keep learning keep growing &quot;</p>
        <div id="progBar">
          <div id="progress"></div>
        </div>
       </div>
       <div class="stats-num">
        <p class="" id="number"> 0 / 0 </p>
       </div>
    </div>
    <form>
      <input type="taxt" id="taskInput" placeholder="Add Your Task.." >
      <button id="newTask" type="submit"> + </button>
    </form>
    <ul class="addTask"></ul>
  </div>
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
</body>
</html>
